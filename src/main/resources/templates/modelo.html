<head th:fragment="head">
	<meta http-equiv="Content-Type" content="charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
	    .logo-container {
	        background-color: #404044;
	        color: #f5b324;
	    }
	    .logo-menu {
	        background-color: #EDF7FD;
	        color: #f5b324;
	    }
	    .logo {
	        font-family: 'Handlee', cursive;
	        font-size: 2.5rem;
	    }
	</style>
</head>

<div th:fragment="logo" class="logo-container p-3 d-flex justify-content-between">
	<span class="logo">A Batalha de Filmes</span>
	<span class="mt-3">
		<a href="/acesso" class="text-light" sec:authorize="!isAuthenticated()">Acessar</a>
		<a onclick="document.querySelector('#form-login').submit()" href="#" class="text-light" sec:authorize="isAuthenticated()">Sair</a>
		<form id="form-login" th:action="@{/saida}" method="post"></form>
	</span>
</div>

<div th:fragment="logo" class="logo-menu p-2 d-flex justify-content-between" sec:authorize="isAuthenticated()">
	<div class="col">
		<nav class="nav">
		  <a class="nav-link" th:href="@{/inicio}">Inicio</a>
		  <a class="nav-link" th:href="@{/usuario/pedido}">Minhas Partidas</a>
		</nav>
	</div>
</div>

<nav th:fragment="titulo(valor)" class="navbar navbar-light bg-light">
  <div class="container-fluid">
  	 <h1 class="display-8 mb-2 mt-2" th:text="${valor}">Titulo</h1>
  </div>
</nav>
